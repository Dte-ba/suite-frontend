machine:
  node:
    version: "6.9.2"
dependencies:
  pre:
    - npm install -g bower
    - sudo apt-get update; sudo apt-get install -y --only-upgrade google-chrome-stable
  post:
    - bower install
deployment:
  production:
    branch: master
    commands:
      - git remote add dokku dokku@enjambrelab.com.ar:suite
      - git push dokku master:master
  production_dtelab:
    branch: master
    commands:
      - git remote add dokku2 dokku@dtelab.com.ar:suite2
      - git push dokku2 master:master
