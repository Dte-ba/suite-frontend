machine:
  node:
    version: "stable"
dependencies:
  pre:
    - npm install -g bower
    - sudo apt-get update; sudo apt-get install -y --only-upgrade google-chrome-stable
  post:
    - bower install
deployment:
  production:
    branch: master
    commands:
      - git remote add dokku dokku@enjambrelab.com.ar:suite
      - git push dokku master:master
